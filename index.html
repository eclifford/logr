<html>
  <head>
    <title>Logger</title>
    <script src="logr.js"></script>
  </head>
  <body>

  <script>
    var dog = {
      bark: function() {
        console.log('bark bark!');
      },
      run: function(name) {
        console.log(name + ' runs around');
      },
      eat: function(name, food) {
        console.log(name + ' eats ' + food);
      },
      foo: function() {
        this.bark();
        var obj;
        obj.test(); // throws TypeError
      },
      today: function() {
        this.bark();
        this.run("rocket");
        this.eat("rocket", "all the things");
        this.foo();
      }
    };

    var dogLog = Logr.log('dog', {
      level: Logr.levels.DEBUG
    });
    dogLog.attach(dog);

    dog.bark();

    dog.run('rocket');

    dog.eat('rocket', 'chicken');

    // dogLog.info('info test');
    // dogLog.warn('warn test');
    // dog.today();
    // dogLog.error('error test');

  </script>
  </body>
</html>
